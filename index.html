<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="hero-container">
        <img src="illustration-hero.svg" alt="Hero Illustration">
      </div>
      <div class="content">
        <header class="header-container">
          <h1>Order Summary</h1>
        </header>
        <article class="text-container">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        </article>
        <div class="plan-container">
          <div class="icon">
            <img src="icon-music.svg" alt="Music icon">
          </div>
          <div class="plan-ammount-container">
            <div class="plan">
              <h2>Annual Plan</h2>
            </div>
            <div class="ammount">
              <p>$59.99/year</p>
            </div>

          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="payment">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel">
          <button>Cancel Order</button>
        </div>

      </div>




    </div>






  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/herreranicolas">Nicol√°s Herrera</a>.
    </div>
  </footer>

</body>

</html>
